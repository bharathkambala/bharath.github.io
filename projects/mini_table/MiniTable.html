<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using Javascript  </title>
    <link rel="stylesheet" href="MiniTable.css">
</head>

<body>
    <div class="container">
        <h2> Table using JavaScript </h2>
        <div class="table-container" id="table-container">
            <!-- The table will be generated here -->
        </div>
        <div class="buttion-container">

            <button class="button add" id="add-row">+R</button>
            <button class="button add" id="add-column">+C</button>
            <button class="button remove" id="remove-row">-R</button>
            <button class="button remove" id="remove-column">-C</button>
        </div>
    </div>

    <script src="MiniTable.js"></script>
</body>
</html>
